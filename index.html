<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Dashboard header-->
    <header class="navbar bg-dark bg-custom-1">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>
    <!--Parent container for rows-->
    <div class="container">
        <div class="row">
            <!--sidebar column-->
            <div id="searchbox" class="col-lg-3 col-sm-12">
                <div class="card bg-light">
                    <h3>Search by city:</h3>
                    <form class="form-inline" id="city-form">
                        <input id="city-input" type="search" placeholder="Enter City" aria-label="search">
                        <button type="button" class="btn btn-primary" type="submit" id="form-submit"><i class="fas fa-search"></i></button>
                    </form>
                    <!--search history options-->
                    <ul class="list-group mt-2" id="city-list"></ul>
                </div>
            </div>
            <!--main/5day column-->
            <div id="main-column" class="col-lg-9 col-sm-12">
                <!--placeholder for current data to display after user input-->
                <section class="card" id="current" style="display:none;">
                    <h1 id="city"></h1>
                    <h5 id="date"></h5>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv-index">UV Index:<span class="color"></span></p>
                </section>
                <!--5-day forecast-->
                <section class="mt-2 mb-2" id="five-day" style="display:none;">
                <h3>5-day Forecast:</h3>
                <!--dynamically generated 5day placeholder-->
                <div class="card-deck">

                </div>
                </section>
            </div>
        </div>
    </div>
<script src="assets/js/index.js"></script>
</body>
</html>
